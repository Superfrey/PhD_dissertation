format:
  html:
    theme: cosmo
    default-image-extension: svg
  docx: 
    prefer-html: true
    toc: true
    number-sections: true
    number-depth: 2
    default-image-extension: tif
    reference-doc: template-doc.docx
  pdf:
    documentclass: scrbook
    default-image-extension: png
    classoption:
     - headsepline=true
     - open=any
    keep-tex: true
    toc-depth: 2
    toc: false
    papersize: a4
    include-in-header: latex-header.tex
    geometry:
      - inner=2cm
      - outer=3cm
      - top=3cm
      - bottom=4cm
      - headsep=22pt
      - headheight=11pt
      - footskip=33pt
      - ignorehead
      - ignorefoot
      - heightrounded
